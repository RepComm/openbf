<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>OpenBF - An implementation of SWBF</title>
        <link rel="stylesheet" href="res/styles.css">
        <link rel="icon" href="res/textures/icon.png">
        
    </head>
    <body>
        <div id="render_container_element">

        </div>
        <div id="hud_container_element">
            
        </div>
        <div id="menu_container_element">
            <div class="menutab">
                <div class="menucontrol">
                    <label class="menucontrolpartleft">Color</label>
                    |
                    <input class="menucontrolpartright" type="color" value="#ff0000" style="margin-right:24%;width:25%;"></input>
                </div>
                <div class="menucontrol">
                    <label class="menucontrolpartleft">Clan Tag</label>
                    |
                    <input class="menucontrolpartright" value="[BOB]"></input>
                </div>
                <div class="menucontrol">
                    <label class="menucontrolpartleft">Player Name</label>
                    |
                    <input class="menucontrolpartright" value="RepComm"></input>
                </div>
                <div class="menucontrol">
                    <label class="menucontrolpartleft">Desired Frames Per Second</label>
                    |
                    <input class="menucontrolpartright" value="30"></input>
                </div>
                <div class="menucontrol">
                    <label class="menucontrolpartleft">Notify Me For Clanmate ingame</label>
                    |
                    <input class="menucontrolpartright check" type="checkbox" checked="true" style="left:51.5%;width:1em;"></input>
                </div>
                <div class="menucontrol">
                    <label class="menucontrolpartleft">Counter-Frame-drop anticipator rate</label>
                    |
                    <input class="menucontrolpartright" value="1s"></input>
                </div>
            </div>
        </div>
        <script type="text/JavaScript">
            let GameClient = require("./res/scripts/Client/GameClient.js");
            let instance = new GameClient();
        </script>
    </body>
</html>
